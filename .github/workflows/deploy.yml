name: Deploy AI Chatbot to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        cd js/backend
        npm install
        
    - name: Create production build
      run: |
        # Copiar archivos necesarios para GitHub Pages
        mkdir -p dist
        cp index.html dist/
        cp script.js dist/
        cp -r assets dist/
        
        # Crear version optimizada para GitHub Pages
        echo "Building for GitHub Pages..."
        
    - name: Setup GitHub Pages
      uses: actions/configure-pages@v3
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: './dist'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2

# Configurar permisos para GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Solo un deployment a la vez
concurrency:
  group: "pages"
  cancel-in-progress: false