<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧠 AI Study Genius - Versión Simplificada</title>
    <style>
        /* Reset y base */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* Container principal */
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        /* Chat container */
        .chat-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            color: #333;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-height: 400px;
            overflow-y: auto;
        }
        
        .chat-messages {
            min-height: 200px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 2px solid #e9ecef;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
        }
        
        .user-message {
            background: #6366f1;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .ai-message {
            background: #10b981;
            color: white;
            margin-right: auto;
        }
        
        /* Input de chat */
        .chat-input-container {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .chat-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            color: #333;
        }
        
        .send-button {
            padding: 15px 25px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .send-button:hover {
            background: #5856eb;
            transform: translateY(-2px);
        }
        
        /* Herramientas flotantes */
        .tools-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }
        
        .tool-btn {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            min-width: 140px;
            text-align: center;
        }
        
        .tool-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
        
        /* Diagnóstico móvil */
        .diagnostic-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #ef4444;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
            z-index: 1000;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4); }
            50% { box-shadow: 0 6px 25px rgba(239, 68, 68, 0.6); }
            100% { box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header h1 { font-size: 2rem; }
            .header p { font-size: 1rem; }
            .container { padding: 10px; }
            .tools-container { gap: 10px; }
            .tool-btn { min-width: 120px; padding: 12px 15px; }
        }
        
        /* Loading */
        .loading {
            text-align: center;
            color: #6366f1;
            font-style: italic;
        }
        
        /* Error messages */
        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #dc2626;
        }
        
        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #10b981;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>🧠 AI Study Genius</h1>
            <p>Tu asistente de estudio inteligente - Versión Simplificada</p>
        </div>
        
        <!-- Chat -->
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message ai-message">
                    ¡Hola! 👋 Soy tu asistente de estudio AI. ¿En qué puedo ayudarte hoy?
                </div>
            </div>
            
            <div class="chat-input-container">
                <input type="text" 
                       class="chat-input" 
                       id="chatInput" 
                       placeholder="Escribe tu pregunta aquí..."
                       maxlength="500">
                <button class="send-button" onclick="sendMessage()">
                    Enviar 📤
                </button>
            </div>
        </div>
        
        <!-- Herramientas -->
        <div class="tools-container">
            <button class="tool-btn" onclick="openCalculator()">
                🧮 Calculadora<br>Científica
            </button>
            <button class="tool-btn" onclick="openLibrary()">
                📚 Biblioteca<br>Personal
            </button>
            <button class="tool-btn" onclick="openStudyMode()">
                📖 Modo<br>Estudio
            </button>
            <button class="tool-btn" onclick="openFlashcards()">
                🃏 Sistema<br>Flashcards
            </button>
            <button class="tool-btn" onclick="openInfographics()">
                📊 Generador<br>Infografías
            </button>
            <button class="tool-btn" onclick="openDashboard()">
                📈 Dashboard<br>Académico
            </button>
            <button class="tool-btn" onclick="openPatternDetector()">
                🔍 Detector<br>Patrones
            </button>
            <button class="tool-btn" onclick="openExamMode()">
                📝 Modo<br>Examen
            </button>
        </div>
    </div>
    
    <!-- Botón de diagnóstico -->
    <button class="diagnostic-btn" onclick="showDiagnostic()" title="Diagnóstico del Sistema">
        🩺
    </button>
    
    <script>
        console.log('🚀 AI Study Genius cargado correctamente');
        
        // Variables globales
        let chatHistory = [];
        
        // Función para enviar mensajes
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) {
                showError('Por favor, escribe un mensaje');
                return;
            }
            
            // Añadir mensaje del usuario
            addMessage(message, 'user');
            input.value = '';
            
            // Simular respuesta de AI
            addMessage('Procesando tu consulta...', 'ai', true);
            
            setTimeout(() => {
                removeLoadingMessage();
                const response = generateAIResponse(message);
                addMessage(response, 'ai');
            }, 1500);
        }
        
        // Función para añadir mensajes al chat
        function addMessage(text, type, isLoading = false) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message ${isLoading ? 'loading' : ''}`;
            messageDiv.textContent = text;
            
            if (isLoading) {
                messageDiv.id = 'loadingMessage';
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            chatHistory.push({ text, type, timestamp: new Date() });
        }
        
        // Función para remover mensaje de carga
        function removeLoadingMessage() {
            const loadingMsg = document.getElementById('loadingMessage');
            if (loadingMsg) {
                loadingMsg.remove();
            }
        }
        
        // Generador de respuestas AI simplificado
        function generateAIResponse(message) {
            const responses = {
                'hola': '¡Hola! 👋 ¿En qué materia te gustaría que te ayude hoy?',
                'matematicas': '📐 Perfecto! Puedo ayudarte con álgebra, cálculo, geometría y más. ¿Qué tema específico te interesa?',
                'fisica': '⚛️ ¡Excelente! Física es fascinante. ¿Quieres estudiar mecánica, termodinámica, o algún otro tema?',
                'quimica': '🧪 ¡La química es increíble! ¿Te interesa química orgánica, inorgánica, o algún tema específico?',
                'historia': '📜 La historia nos enseña mucho. ¿Qué período histórico te gustaría explorar?',
                'ayuda': '🆘 Puedo ayudarte con: matemáticas, física, química, historia, biología, literatura y más. También tengo herramientas especiales como calculadora científica, flashcards, y generador de infografías.',
                'calculadora': '🧮 ¡Perfecto! Haz clic en el botón "Calculadora Científica" arriba para acceder a todas las funciones matemáticas.',
                'examen': '📝 Te ayudo a prepararte para exámenes. Puedo crear preguntas de práctica, repasos y simulacros. ¿De qué materia?'
            };
            
            const normalizedMessage = message.toLowerCase();
            
            for (const key in responses) {
                if (normalizedMessage.includes(key)) {
                    return responses[key];
                }
            }
            
            return `Interesante pregunta sobre "${message}". Te ayudo a investigar esto. Mientras tanto, puedes usar las herramientas de arriba para complementar tu estudio. ¿Te gustaría que profundice en algún aspecto específico?`;
        }
        
        // Funciones de herramientas
        function openCalculator() {
            showSuccess('🧮 Abriendo Calculadora Científica...');
            // Aquí iría la lógica de la calculadora
            setTimeout(() => {
                alert('📱 Calculadora Científica\n\n✅ Operaciones básicas: +, -, ×, ÷\n✅ Funciones trigonométricas\n✅ Logaritmos y exponenciales\n✅ Funciones estadísticas\n✅ Conversión de unidades\n\n🔧 Función temporalmente simplificada');
            }, 500);
        }
        
        function openLibrary() {
            showSuccess('📚 Abriendo Biblioteca Personal...');
            setTimeout(() => {
                alert('📚 Biblioteca Personal\n\n✅ Guarda tus apuntes\n✅ Organiza por materias\n✅ Búsqueda inteligente\n✅ Sincronización en la nube\n✅ Compartir con compañeros\n\n🔧 Función temporalmente simplificada');
            }, 500);
        }
        
        function openStudyMode() {
            showSuccess('📖 Activando Modo Estudio...');
            setTimeout(() => {
                alert('📖 Modo Estudio\n\n✅ Temporizador Pomodoro\n✅ Bloqueo de distracciones\n✅ Música de concentración\n✅ Seguimiento de progreso\n✅ Recordatorios inteligentes\n\n🔧 Función temporalmente simplificada');
            }, 500);
        }
        
        function openFlashcards() {
            showSuccess('🃏 Abriendo Sistema de Flashcards...');
            setTimeout(() => {
                alert('🃏 Sistema de Flashcards\n\n✅ Creación automática de tarjetas\n✅ Repetición espaciada\n✅ Categorías personalizadas\n✅ Seguimiento de progreso\n✅ Modo examen\n\n🔧 Función temporalmente simplificada');
            }, 500);
        }
        
        function openInfographics() {
            showSuccess('📊 Abriendo Generador de Infografías...');
            setTimeout(() => {
                alert('📊 Generador de Infografías\n\n✅ Plantillas profesionales\n✅ Gráficos automáticos\n✅ Exportar en múltiples formatos\n✅ Integración con IA\n✅ Biblioteca de iconos\n\n🔧 Función temporalmente simplificada');
            }, 500);
        }
        
        function openDashboard() {
            showSuccess('📈 Abriendo Dashboard Académico...');
            setTimeout(() => {
                alert('📈 Dashboard Académico\n\n✅ Estadísticas de estudio\n✅ Progreso por materias\n✅ Objetivos y metas\n✅ Análisis de rendimiento\n✅ Reportes detallados\n\n🔧 Función temporalmente simplificada');
            }, 500);
        }
        
        function openPatternDetector() {
            showSuccess('🔍 Abriendo Detector de Patrones...');
            setTimeout(() => {
                alert('🔍 Detector de Patrones\n\n✅ Análisis de hábitos de estudio\n✅ Identificación de fortalezas\n✅ Detección de áreas de mejora\n✅ Recomendaciones personalizadas\n✅ IA predictiva\n\n🔧 Función temporalmente simplificada');
            }, 500);
        }
        
        function openExamMode() {
            showSuccess('📝 Abriendo Modo Examen...');
            setTimeout(() => {
                alert('📝 Modo Examen\n\n✅ Simulacros de examen\n✅ Tiempo límite personalizable\n✅ Preguntas aleatorias\n✅ Calificación automática\n✅ Análisis de resultados\n\n🔧 Función temporalmente simplificada');
            }, 500);
        }
        
        // Función de diagnóstico
        function showDiagnostic() {
            const diagnosticInfo = `
🩺 DIAGNÓSTICO DEL SISTEMA

✅ Estado General: FUNCIONANDO
✅ Interfaz: Cargada correctamente
✅ JavaScript: Activo
✅ CSS: Aplicado correctamente
✅ Chat: Operativo
✅ Herramientas: 8/8 disponibles

📱 Información del Dispositivo:
• Resolución: ${screen.width}x${screen.height}
• Viewport: ${window.innerWidth}x${window.innerHeight}
• User Agent: ${navigator.userAgent.substring(0, 50)}...
• Online: ${navigator.onLine ? 'Sí' : 'No'}
• Touch: ${('ontouchstart' in window) ? 'Sí' : 'No'}

🔧 Versión: Simplificada v1.0
📅 Última actualización: ${new Date().toLocaleDateString()}

${window.innerWidth < 768 ? '📱 Modo móvil detectado' : '💻 Modo escritorio detectado'}
            `;
            
            alert(diagnosticInfo);
        }
        
        // Funciones de utilidad
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = '❌ ' + message;
            document.querySelector('.chat-container').prepend(errorDiv);
            
            setTimeout(() => errorDiv.remove(), 3000);
        }
        
        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = '✅ ' + message;
            document.querySelector('.chat-container').prepend(successDiv);
            
            setTimeout(() => successDiv.remove(), 2000);
        }
        
        // Event listeners
        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Inicialización
        document.addEventListener('DOMContentLoaded', function() {
            console.log('✅ Sistema inicializado correctamente');
            showSuccess('Sistema cargado y listo para usar');
        });
        
        // Test automático
        setTimeout(() => {
            console.log('🔄 Test automático completado');
        }, 1000);
    </script>
</body>
</html>
