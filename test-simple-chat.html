<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🤖 ChatBot Simple - Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: white; 
            border-radius: 15px; 
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .chat-container { 
            height: 400px; 
            border: 2px solid #eee; 
            border-radius: 10px; 
            padding: 20px; 
            overflow-y: auto; 
            margin-bottom: 20px;
            background: #f8f9fa;
        }
        .input-container { 
            display: flex; 
            gap: 10px; 
        }
        input { 
            flex: 1; 
            padding: 12px; 
            border: 2px solid #ddd; 
            border-radius: 8px; 
            font-size: 16px;
        }
        button { 
            padding: 12px 20px; 
            background: #667eea; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { 
            background: #5a6fd8; 
        }
        .message { 
            margin: 10px 0; 
            padding: 10px 15px; 
            border-radius: 15px; 
            max-width: 80%; 
        }
        .user { 
            background: #667eea; 
            color: white; 
            margin-left: auto; 
            text-align: right;
        }
        .bot { 
            background: #e9ecef; 
            color: #333; 
            margin-right: auto;
        }
        .welcome { 
            text-align: center; 
            color: #666; 
            padding: 40px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; color: #667eea;">🤖 ChatBot Simple</h1>
        
        <div id="chatContainer" class="chat-container">
            <div class="welcome">
                <h3>💬 ¡Hola! Empecemos a conversar</h3>
                <p>Escribe cualquier cosa y charlemos</p>
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="💬 Escribe tu mensaje aquí..." />
            <button id="sendButton">Enviar</button>
        </div>
    </div>

    <script>
        console.log('🚀 ChatBot simple iniciado');
        
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        
        console.log('📋 Elementos encontrados:', {
            chatContainer: !!chatContainer,
            messageInput: !!messageInput,
            sendButton: !!sendButton
        });
        
        function addMessage(text, isUser = false) {
            console.log('💬 Agregando mensaje:', text, 'Usuario:', isUser);
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const timestamp = new Date().toLocaleTimeString();
            messageDiv.innerHTML = `
                <div style="font-size: 12px; opacity: 0.7; margin-bottom: 5px;">
                    ${isUser ? '👤 Tú' : '🤖 ChatBot'} - ${timestamp}
                </div>
                <div>${text}</div>
            `;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            console.log('✅ Mensaje agregado');
        }
        
        function getBotResponse(userMessage) {
            const responses = [
                `¡Interesante! Me gusta que me digas "${userMessage}". ¿Puedes contarme más sobre eso?`,
                `Hmm, "${userMessage}"... es un tema fascinante. ¿Qué opinas tú al respecto?`,
                `¡Buena observación sobre "${userMessage}"! ¿Cómo llegaste a pensar en eso?`,
                `"${userMessage}" es algo que definitivamente vale la pena discutir. ¿Qué más piensas?`,
                `Me parece interesante tu comentario sobre "${userMessage}". ¿Hay algo más que quieras agregar?`
            ];
            
            return responses[Math.floor(Math.random() * responses.length)];
        }
        
        function sendMessage() {
            const message = messageInput.value.trim();
            console.log('📤 Enviando mensaje:', message);
            
            if (!message) {
                console.log('❌ Mensaje vacío');
                alert('Por favor escribe algo');
                return;
            }
            
            // Agregar mensaje del usuario
            addMessage(message, true);
            messageInput.value = '';
            
            // Simular respuesta del bot
            setTimeout(() => {
                const response = getBotResponse(message);
                console.log('🤖 Respuesta del bot:', response);
                addMessage(response, false);
            }, 500 + Math.random() * 1500);
        }
        
        // Event listeners
        sendButton.addEventListener('click', () => {
            console.log('🖱️ Botón clickeado');
            sendMessage();
        });
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                console.log('⌨️ Enter presionado');
                sendMessage();
            }
        });
        
        // Mensaje de bienvenida
        setTimeout(() => {
            addMessage('¡Hola! 👋 Soy tu chatbot personal. ¿De qué quieres que hablemos hoy?', false);
        }, 1000);
        
        console.log('✅ ChatBot configurado correctamente');
    </script>
</body>
</html>
